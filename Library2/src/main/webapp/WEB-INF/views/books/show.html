<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book</title>
</head>
<body>

<p th:text="${book.getName()}">VALUE</p>
<p th:text="${book.getAuthor()}">VALUE</p>
<p th:text="${book.getYear()}">VALUE</p>
<p th:if="${book.getOwner() != null}" th:text="'Owner: ' + ${book.getOwner().getName()}">VALUE</p>
<p th:unless="${book.getOwner() != null}">Owner is not found</p>
<br/>


<br/>
<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Change book"/>
</form>

<br/>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br/>

<form th:method="POST" th:action="@{/books/{id}(id=${book.getId()})}">
    <label for="personS">Chose Person</label>
    <select  name = "personId" id="personS">
        <option th:each="person : ${people}" th:value="${person.getId()}"
                th:text="${person.getName()}">
        </option>
    </select>
    <input type="submit" value="Owner"/>
</form>


</body>
</html>
