<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${bookList}">
    <a th:href="@{/book/{id}(id=${book.getId()})}">
        <span th:text="${book.getName()}"></span>
        <span th:text = "${book.getAuthor()}"></span>
        <span th:text="${book.getYear()}"></span>
    </a>
</div>
</body>
</html>
