<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${bookList}">
    <a th:href="@{/books/{id}(id=${book.getId()})}">
        <span th:text="${book.getName() + ', ' + book.getAuthor() +', ' + book.getYear() }"></span>
    </a>

</div>

<br/>

<hr/>
<a href="/books/new"> Create a new person </a>

</body>
</html>
